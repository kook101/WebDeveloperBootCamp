<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <!-- Table -->
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Subscription</th>
                    <th>Price</th>
                    <th>Support</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Free</td>
                    <td>Free</td>
                    <td>N/A</td>
                </tr>
                <tr>
                    <td>Personal</td>
                    <td> $9.99 </td>
                    <td>Weekdays</td>
                </tr>
                <tr>
                    <td>Business</td>
                    <td> $49.99 </td>
                    <td>24/7</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <!-- Form & Label -->
    <div class="form">
        <form>
            <div>
                <label for="username">Username
                    <input type="text" placeholder="username" name="username" id="username">
                </label>
            </div>
            <div>
                <label for="password"> Password
                    <input type="password" placeholder="password" name="password" id="password">
                </label>
            </div>
            <button>Register</button>
        </form>
    </div>
    <hr>
    <!-- A Marathon Registration Form -->
    <div class="marthon">
        <div class="title">
            <h1>Race Registration!</h1>
        </div>
        <div>
            <form action="">
                <div class="name">
                    <label for="FirstName">First Name:
                        <input type="text" id="FirstName" name="FirstName" required>
                    </label>
                    <label for="LastName">Last Name:
                        <input type="text" id="LastName" name="LastName" required>
                    </label>
                </div>
                <div>
                    <p>Select a Race:</p>
                    <div>
                        <label for="5k">Fun Run 5k
                            <input type="radio" name="5k" id="5k">
                        </label>
                    </div>
                    <div>
                        <label for="half">Half Marathon
                            <input type="radio" name="half" id="half">
                        </label>
                    </div>
                    <div>
                        <label for="full">Full Marathon
                            <input type="radio" name="full" id="full">
                        </label>
                    </div>
                </div>
                <br>
          <div class="email">
                <label for="email">Email
                    <input type="email" name="email" id="email" required>
                </label>
                <label for="password">Password
                    <input type="password" name="password" id="password" required>
                </label>
            </div>
            <div class="ageGroup">
                <label for="ageGroup">Age Group</label>
                    <select name="ageGroup" id="ageGroup">
                    <option value="under18">under 18</option>    
                    <option value="18-30">18-30</option>
                    <option value="30-50">30-50</option>    
                    <option value="50+">50+</option>       
                    </select>
            </div>
<button>Register</button>
            </form>
        </div>
    </div>



</body>

</html>
