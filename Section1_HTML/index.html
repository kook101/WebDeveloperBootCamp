<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML</title>
</head>

<body>
    <!-- Table -->
    <div class="table">
        <table>
            <thead>
                <tr>
                    <th>Subscription</th>
                    <th>Price</th>
                    <th>Support</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Free</td>
                    <td>Free</td>
                    <td>N/A</td>
                </tr>
                <tr>
                    <td>Personal</td>
                    <td> $9.99 </td>
                    <td>Weekdays</td>
                </tr>
                <tr>
                    <td>Business</td>
                    <td> $49.99 </td>
                    <td>24/7</td>
                </tr>
            </tbody>
        </table>
    </div>
    <hr>
    <!-- Form & Label -->
    <div class="form">
        <form>
            <div>
                <label for="username">Username
                    <input type="text" placeholder="username" name="username" id="username">
                </label>
            </div>
            <div>
                <label for="password"> Password
                    <input type="password" placeholder="password" name="password" id="password">
                </label>
            </div>
            <button>Register</button>
        </form>
    </div>
    <hr>
    <!-- A Marathon Registration Form -->
    <div class="marthon">
        <div class="title">
            <h1>Race Registration!</h1>
        </div>
        <div>
            <form action="">
                <div class="name">
                    <label for="FirstName">First Name: </label>
                    <input type="text" id="FirstName" name="FirstName" required>
                    <label for="LastName">Last Name:</label>
                    <input type="text" id="LastName" name="LastName" required>
                </div>
                <div>
                    <p>Select a Race:</p>
                    <div>
                        <label for="fivek">Fun Run 5k</label>
                        <input type="radio" name="race" id="fivek">
                    </div>
                    <div>
                        <label for="half">Half Marathon</label>
                        <input type="radio" name="race" id="half">
                    </div>
                    <div>
                        <label for="full">Full Marathon </label>
                        <input type="radio" name="race" id="full">
                    </div>
                </div>
                

                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>    
                </div>

                <div class="ageGroup">
                    <label for="ageGroup">Age Group</label>
                    <select name="ageGroup" id="ageGroup">
                        <option value="kids">under 18</option>
                        <option value="young">18-30</option>
                        <option value="adults">30-50</option>
                        <option value="seniors">50+</option>
                    </select>
                </div>
                <button>Register</button>
            </form>
        </div>
    </div>



</body>

</html>
